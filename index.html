<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Lazy Loading Performance</title>
    <link href="css/lazy-styles.min.css" rel="stylesheet" media="all">   
    
    <!-- Preload the first visible image -->
<link rel="preload" href="images/1.jpg" as="image">

<!-- Preload CSS for faster styling -->
<link rel="preload" href="css/lazy-styles.min.css" as="style">

</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Optimized Lazy Loading Performance</h1>
        <p>This page implements optimized lazy loading, where non-essential resources are loaded only when they are needed.</p>

        <div class="media-container">
           
           <!-- Lazy Loaded Images with srcset and sizes for responsive loading -->
            <img src="images/placeholder.jpg"
            data-src="images/1.jpg"
            alt="Lazy Loaded Image 1"
            class="img-fluid lazy"
            loading="lazy"
            srcset="images/1-small.jpg 480w, images/1.jpg 1200w"
            sizes="(max-width: 600px) 480px, (min-width: 1200px) 1200px">

            <img src="images/placeholder.jpg"
            data-src="images/2.jpg"
            alt="Lazy Loaded Image 2"
            class="img-fluid lazy"
            loading="lazy"
            srcset="images/2-small.jpg 480w, images/2.jpg 1200w"
            sizes="(max-width: 600px) 480px, (min-width: 1200px) 1200px">

            <!-- Videos loaded lazily -->
            <video class="lazy" controls width="600" height="400" data-src="videos/1.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/2.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/3.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/4.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/5.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/6.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/7.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/8.mp4">Your browser does not support the video tag.</video>
            <video class="lazy" controls width="600" height="400" data-src="videos/9.mp4">Your browser does not support the video tag.</video>
        </div>
        
        <div id="metrics" class="mt-4">
            <p>Load Time: <span id="load-time"></span> ms</p> <!-- Placeholder for load time -->
            <p>Page Size: <span id="page-size"></span> KB</p> <!-- Placeholder for page size -->
        </div>

        <!-- JavaScript to handle lazy loading -->
        <script src="js/lazy-script.min.js" defer></script>
    </div>
</body>
</html>
